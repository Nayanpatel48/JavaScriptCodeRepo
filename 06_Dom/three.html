    <script>
        //creating element
        const myElement=document.createElement('h1')
        console.log(myElement)

        //setting class name and id
        myElement.id=Math.round(Math.random()*10)+1
        myElement.className="One"

        myElement.setAttribute('title','generatedTitle')

        //fetching it (more effective)
        myElement.style.backgroundColor='green'

        //are fatched and the the values are changed

        myElement.style.padding='12px'

        myElement.appendChild(addText)

        document.body.appendChild(myElement)
